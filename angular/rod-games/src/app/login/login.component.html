
<main>
  <div class="fundo">
    <section id="section-login">
      <h2> Login</h2>
      <form class="row g-3">
        <label for="staticUsuario" class="visually-hidden">Usuario</label>
        <input required type="text" name="usuario" [(ngModel)]="usuario" class="form-control-" id="staticUsuario" placeholder="Usuario">
        <br>
        <label for="inputPassword2" class="visually-hidden">Senha</label>
        <input name="password" type="password" [(ngModel)]="senha" class="form-control" id="inputPassword2" placeholder="Senha">
        <br>
        <button type="submit" class="btn btn-primary mb-3" (click)="fazerLogin()">Login</button>
      </form>
    </section>
  </div>
</main>
